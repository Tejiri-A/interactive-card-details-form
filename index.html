<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Details Form</title>
    <script defer type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main class="flex lg:flex-row flex-col justify-center min-h-dvh mainBg">
      <section class="flex-1">
        <div>
          <div class="flex flex-col justify-start py-[15px] md:py-3 back-card">
            <div
              class="flex flex-col justify-center items-center gap-y-2 md:gap-y-3 w-full h-[78px] md:h-[116px]"
            >
              <div class="h-[34.6px] md:h-[54px]"></div>
              <div
                class="flex justify-end items-center px-2 py-1 w-[230.98px] md:w-[361px] h-4 md:h-[38px]"
              >
                <span id="cvc" class="text-7 text-white md:text-4">000</span>
              </div>
            </div>
          </div>
          <div class="front-card">
            <!-- card logo -->
            <div class="space-y-5 md:space-y-8">
              <div class="flex items-center gap-1 md:gap-2">
                <div class="bg-white rounded-full size-4 md:size-6"></div>
                <div
                  class="bg-transparent border border-white rounded-full size-2 md:size-2.5"
                ></div>
              </div>
              <!-- card text -->
              <div class="space-y-2 md:space-y-3">
                <p id="cardNumber" class="text-2 text-white md:text-1">
                  0000 0000 0000 0000
                </p>
                <div
                  class="flex justify-between items-center text-7 text-white md:text-4 uppercase"
                >
                  <p id="ownerName">jane appleseed</p>
                  <p id="expiresAt">00/00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="flex-1"></section>
    </main>
  </body>
</html>
